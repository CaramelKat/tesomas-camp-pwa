<header>

<!--Tile Elements Div-->
<div>
    <!--Banner to show when device is offline-->

        <li class="flex-item">
            <div style="text-align: center;"><a class="fas fas fa-exclamation-triangle fa-5x" style="color:#003F87;"></a></div><br>

    <div class="flex-stack">
        <Button class="circle-schedules" onclick="location.href='resources/web/viewer.html?file=Aqua_Circle.pdf'">Aqua Schedule</Button>

        <Button class="circle-schedules" onclick="location.href='resources/web/viewer.html?file=Purple_Circle.pdf'">Purple Schedule</Button>
        <Button class="circle-schedules" onclick="location.href='resources/web/viewer.html?file=Red_Circle.pdf'">Red Schedule</Button>
    </div>

</div>
